<app-layout>
  <header class="w-full h-full flex justify-between items-center">
    <div class="flex flex-col gap-1">
      <p class="text-xl font-bold">Settings</p>
    </div>
  </header>
  <main class="w-full h-full mt-4">
    <!-- Select Time Zone -->
    <div>
      <div class="gap-1 flex flex-col mt-2 p-fluid">
        <label class="block text-lg">Select Timezone</label>
        <p-dropdown
          [filter]="true"
          filterBy="value"
          [(ngModel)]="timezone.timezone"
          [options]="timezones"
          optionLabel="value"
          optionValue="timezone"
          class="p-inputtext-sm"
          name="category"
          placeholder="Select category"
          (onChange)="setTimeZone()"
        ></p-dropdown>
      </div>
    </div>
  </main>
</app-layout>
