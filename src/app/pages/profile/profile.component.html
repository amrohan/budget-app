<app-layout>
  <div class="h-[100dvh] w-full flex flex-col justify-center items-center">
    <div *ngIf="auth.user$ | async as user" class="mb-4">
      <div class="flex flex-col justify-center items-center">
        <img
          [src]="user.picture"
          alt="User's profile picture"
          class="rounded-xl w-20 h-20 mb-6"
        />

        <h2>{{ user.name }}</h2>
        <p class="lead text-sm text-zinc-400">{{ user.email }}</p>
      </div>
    </div>

    <button
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
      (click)="
        auth.logout({ logoutParams: { returnTo: document.location.origin } })
      "
    >
      Log out
    </button>
  </div>
</app-layout>
