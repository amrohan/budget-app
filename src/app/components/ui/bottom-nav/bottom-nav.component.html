<!-- Bottom Nav -->
<section
  class="h-12 max-w-5xl fixed bottom-4 left-0 right-0 z-30 mx-auto rounded-lg"
>
  <nav class="h-12 bg-zinc-900 rounded-lg m-2">
    <ul class="flex justify-between items-center h-full z-50">
      <li
        class="w-full p-1"
        [ngClass]="{
          'bg-zinc-700 rounded bg-opacity-30': activeRoute === 'dashboard'
        }"
      >
        <!-- Add button -->
        <a
          routerLink="/dashboard"
          class="flex flex-col justify-center items-center gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
            width="20"
            height="20"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>

          <p class="text-xs">Home</p>
        </a>
      </li>
      <!-- Category -->
      <li
        class="w-full p-1"
        [ngClass]="{
          'bg-zinc-700 rounded bg-opacity-30': activeRoute === 'category'
        }"
      >
        <a
          routerLink="/category"
          class="flex flex-col justify-center items-center gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
            width="20"
            height="20"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
            />
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M6 6h.008v.008H6V6z"
            />
          </svg>

          <p class="text-xs">Category</p>
        </a>
      </li>
      <!-- Accounts -->
      <li
        class="w-full p-1"
        [ngClass]="{
          'bg-zinc-700 rounded bg-opacity-30': activeRoute === 'accounts'
        }"
      >
        <a
          routerLink="/accounts"
          class="flex flex-col justify-center items-center gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
            width="20"
            height="20"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3"
            />
          </svg>
          <p class="text-xs">Accounts</p>
        </a>
      </li>
      <!-- USer -->
      <li
        class="w-full p-1"
        [ngClass]="{
          'bg-zinc-700 rounded bg-opacity-30': activeRoute === 'profile'
        }"
      >
        <a
          routerLink="/accounts"
          class="flex flex-col justify-center items-center gap-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
            height="20"
            width="20"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>

          <p class="text-xs">profile</p>
        </a>
      </li>
    </ul>
  </nav>
</section>
